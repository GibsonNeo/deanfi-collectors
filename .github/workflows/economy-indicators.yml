name: Economy Indicators Collection

on:
  schedule:
    # Every weekday at 8:00am ET (14:00 UTC during EST, 13:00 UTC during EDT)
    - cron: '0 14 * * 1-5'
    # - cron: '0 13 * * 1-5'  # EDT (Daylight Saving Time)
    # Every weekday at 12:00pm ET (17:00 UTC during EST, 16:00 UTC during EDT)
    - cron: '0 17 * * 1-5'
    # - cron: '0 16 * * 1-5'  # EDT (Daylight Saving Time)
  workflow_dispatch:

env:
  FRED_API_KEY: "${{ secrets.FRED_API_KEY }}"
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch growth & output data
        run: |
          cd growthoutput
          python fetch_growth_output.py
          echo "✅ Growth & output data fetched"
      
      - name: Fetch inflation & prices data
        run: |
          cd inflationprices
          python fetch_inflation_prices.py
          echo "✅ Inflation & prices data fetched"
      
      - name: Fetch labor & employment data
        run: |
          cd laboremployment
          python fetch_labor_employment.py
          echo "✅ Labor & employment data fetched"
      
      - name: Fetch money markets data
        run: |
          cd moneymarkets
          python fetch_money_markets.py
          echo "✅ Money markets data fetched"

      - name: Fetch consumer & credit data
        run: |
          cd consumercredit
          python fetch_consumer_credit.py
          echo "✅ Consumer & credit data fetched"

      - name: Fetch housing & affordability data
        run: |
          cd housingaffordability
          python fetch_housing_affordability.py
          echo "✅ Housing & affordability data fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/economy-breadth
          mkdir -p data-cache/consumer-credit
          mkdir -p data-cache/housing-affordability
          cp growthoutput/growth_output.json data-cache/economy-breadth/
          cp inflationprices/inflation_prices.json data-cache/economy-breadth/
          cp laboremployment/labor_employment.json data-cache/economy-breadth/
          cp moneymarkets/money_markets.json data-cache/economy-breadth/
          cp consumercredit/consumer_credit.json data-cache/consumer-credit/
          cp housingaffordability/housing_affordability.json data-cache/housing-affordability/
          echo "✅ All economy files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add economy-breadth/ consumer-credit/ housing-affordability/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update economy indicators - $(date -u +"%Y-%m-%d")"
            git pull --rebase origin main
            git push
            echo "✅ Economy data pushed to repository"
          fi
