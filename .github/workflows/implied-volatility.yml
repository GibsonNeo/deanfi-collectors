name: Implied Volatility Collection

on:
  schedule:
    # Every 15 minutes during market hours (9:30am-4:15pm ET = 14:30-21:15 UTC)
    # Note: Adjust for daylight saving time if needed (EDT vs EST)
    - cron: '*/15 14-21 * * 1-5'
  workflow_dispatch:

env:
  DATA_REPO: GibsonNeo/deanfi-data
  GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.GITHUB_PAT }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch implied volatility data
        run: |
          cd impliedvol
          python fetch_vix_options.py || echo "VIX fetch failed, continuing..."
          python fetch_major_indices_iv.py || echo "Major indices IV fetch failed, continuing..."
          python fetch_sector_etfs_iv.py || echo "Sector ETFs IV fetch failed, continuing..."
          echo "✅ Implied volatility data fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/implied-volatility
          cp impliedvol/*.json data-cache/implied-volatility/ 2>/dev/null || echo "No JSON files to copy"
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add implied-volatility/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update implied volatility - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
            echo "✅ Data pushed to repository"
          fi
