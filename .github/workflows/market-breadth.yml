name: Market Breadth Collection

on:
  schedule:
    # Every 15 minutes during market hours (9:30am-4:15pm ET = 14:30-21:15 UTC)
    # Note: Adjust for daylight saving time if needed (EDT vs EST)
    - cron: '*/15 14-21 * * 1-5'
  workflow_dispatch:

env:
  DATA_REPO: GibsonNeo/deanfi-data
  GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.GITHUB_PAT }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch daily breadth
        run: |
          cd advancedecline
          python fetch_daily_breadth.py
          echo "✅ Daily breadth fetched"
      
      - name: Fetch A/D line historical
        run: |
          cd advancedecline
          python fetch_ad_line_historical.py
          echo "✅ A/D line historical fetched"
      
      - name: Fetch MA percentage historical
        run: |
          cd advancedecline
          python fetch_ma_percentage_historical.py
          echo "✅ MA percentage historical fetched"
      
      - name: Fetch highs/lows historical
        run: |
          cd advancedecline
          python fetch_highs_lows_historical.py
          echo "✅ Highs/lows historical fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/advance-decline
          cp advancedecline/daily_breadth.json data-cache/advance-decline/
          cp advancedecline/ad_line_historical.json data-cache/advance-decline/
          cp advancedecline/ma_percentage_historical.json data-cache/advance-decline/
          cp advancedecline/highs_lows_historical.json data-cache/advance-decline/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add advance-decline/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update market breadth - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
            echo "✅ Data pushed to repository"
          fi
