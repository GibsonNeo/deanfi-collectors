name: Market Breadth Collection

on:
  schedule:
    # Every 15 minutes during market hours (9:03am-4:48pm ET, offset by 3 min to avoid economy workflow)
    # Note: Adjust for daylight saving time if needed (EDT vs EST)
    - cron: '3,18,33,48 14-21 * * 1-5'
  workflow_dispatch:

env:
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create cache directory
        run: mkdir -p data-cache/cache
      
      - name: Fetch daily breadth
        run: |
          cd advancedecline
          python fetch_daily_breadth.py --cache-dir ../data-cache/cache
          echo "✅ Daily breadth fetched"
      
      - name: Fetch A/D line historical
        run: |
          cd advancedecline
          python fetch_ad_line_historical.py --cache-dir ../data-cache/cache
          echo "✅ A/D line historical fetched"
      
      - name: Fetch MA percentage historical
        run: |
          cd advancedecline
          python fetch_ma_percentage_historical.py --cache-dir ../data-cache/cache
          echo "✅ MA percentage historical fetched"
      
      - name: Fetch highs/lows historical
        run: |
          cd advancedecline
          python fetch_highs_lows_historical.py --cache-dir ../data-cache/cache
          echo "✅ Highs/lows historical fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/advance-decline
          cp advancedecline/daily_breadth.json data-cache/advance-decline/
          cp advancedecline/ad_line_historical.json data-cache/advance-decline/
          cp advancedecline/ma_percentage_historical.json data-cache/advance-decline/
          cp advancedecline/highs_lows_historical.json data-cache/advance-decline/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add advance-decline/ cache/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update market breadth - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git pull --rebase origin main
            git push
            echo "✅ Data pushed to repository"
          fi
