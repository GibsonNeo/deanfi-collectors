name: Major Indexes Collection

on:
  schedule:
    # Every 15 minutes during market hours (9:30am-4:15pm ET = 14:30-21:15 UTC)
    # Note: Adjust for daylight saving time if needed (EDT vs EST)
    - cron: '*/15 14-21 * * 1-5'
  workflow_dispatch:

env:
  DATA_REPO: GibsonNeo/deanfi-data
  GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.GITHUB_PAT }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch all index data
        run: |
          cd majorindexes
          python fetch_us_major.py
          python fetch_sectors.py
          python fetch_growth_value.py
          python fetch_international.py
          python fetch_bonds.py
          python fetch_commodities.py
          echo "✅ All index data fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/major-indexes
          cp majorindexes/*.json data-cache/major-indexes/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add major-indexes/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update major indexes - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
            echo "✅ Data pushed to repository"
          fi
