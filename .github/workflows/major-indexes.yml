name: Major Indexes Collection

on:
  schedule:
    # Every 15 minutes during market hours (9:03am-4:48pm ET, offset by 3 min to avoid economy workflow)
    # Note: Adjust for daylight saving time if needed (EDT vs EST)
    - cron: '3,18,33,48 14-21 * * 1-5'
  workflow_dispatch:

env:
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create cache directory
        run: mkdir -p data-cache/cache
      
      - name: Fetch all index data
        run: |
          cd majorindexes
          python fetch_us_major.py --cache-dir ../data-cache/cache
          python fetch_sectors.py --cache-dir ../data-cache/cache
          python fetch_growth_value.py --cache-dir ../data-cache/cache
          python fetch_international.py --cache-dir ../data-cache/cache
          python fetch_bonds.py --cache-dir ../data-cache/cache
          python fetch_commodities.py --cache-dir ../data-cache/cache
          echo "✅ All index data fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/major-indexes
          cp majorindexes/*.json data-cache/major-indexes/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add major-indexes/ cache/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update major indexes - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git pull --rebase origin main
            git push
            echo "✅ Data pushed to repository"
          fi
