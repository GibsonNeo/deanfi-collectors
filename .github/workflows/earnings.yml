name: Earnings Collection

on:
  schedule:
    # Weeknights at 10:45pm Eastern (03:45 UTC Tue-Sat) to capture next-day earnings
    # GitHub Actions cron uses UTC; 03:45 UTC maps to:
    #   • 10:45pm EST (standard time roughly Nov–Mar)
    #   • 11:45pm EDT (daylight saving time roughly Mar–Nov)
    - cron: '45 3 * * 2-6'
    # - cron: '0 3 * * 2-6'  # Optional: run at 11:00pm EDT instead of midnight EDT
  workflow_dispatch:

env:
  FINNHUB_API_KEY: "${{ secrets.FINNHUB_API_KEY }}"
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch earnings calendar
        run: |
          cd earningscalendar
          python fetch_earnings_calendar.py
          echo "✅ Earnings calendar fetched"
      
      - name: Fetch earnings surprises
        run: |
          cd earningssurprises
          python fetch_earnings_surprises.py
          echo "✅ Earnings surprises fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/earnings-calendar
          mkdir -p data-cache/earnings-surprises
          cp earningscalendar/earnings_calendar.json data-cache/earnings-calendar/
          cp earningssurprises/earnings_surprises.json data-cache/earnings-surprises/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add earnings-calendar/ earnings-surprises/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update earnings data - $(date -u +"%Y-%m-%d")"
            git pull --rebase origin main
            git push
            echo "✅ Data pushed to repository"
          fi
