name: Earnings Collection

on:
  schedule:
    # Weekly on Sunday at 12:00pm ET (17:00 UTC)
    # Fetches both earnings calendar and earnings surprises
    # Note: Adjust for daylight saving time if needed (EDT vs EST)
    - cron: '0 17 * * 0'
  workflow_dispatch:

env:
  FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
  DATA_REPO: GibsonNeo/deanfi-data
  GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.GITHUB_PAT }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch earnings calendar
        run: |
          cd earningscalendar
          python fetch_earnings_calendar.py
          echo "✅ Earnings calendar fetched"
      
      - name: Fetch earnings surprises
        run: |
          cd earningssurprises
          python fetch_earnings_surprises.py
          echo "✅ Earnings surprises fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/earnings-calendar
          mkdir -p data-cache/earnings-surprises
          cp earningscalendar/earnings_calendar.json data-cache/earnings-calendar/
          cp earningssurprises/earnings_surprises.json data-cache/earnings-surprises/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add earnings-calendar/ earnings-surprises/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update earnings data - $(date -u +"%Y-%m-%d")"
            git push
            echo "✅ Data pushed to repository"
          fi
