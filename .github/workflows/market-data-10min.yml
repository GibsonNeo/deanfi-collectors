name: Market Data Collection (10-min)

on:
  schedule:
    # Every 10 minutes during market hours (8:05am-4:55pm ET) with a 5-minute offset to avoid top-of-hour collisions
    # SKIPS the noon hour (12:00-12:59 ET) to allow options-whales collector to run uninterrupted
    # 
    # EST (roughly Nov–Mar): 13:05-16:55 UTC (8am-12pm ET), then 18:05-21:55 UTC (1pm-5pm ET)
    - cron: '5-55/10 13-16 * * 1-5'  # Morning session: 8am-12pm ET
    - cron: '5-55/10 18-21 * * 1-5'  # Afternoon session: 1pm-5pm ET (skips 12pm-1pm for options whales)
    # 
    # EDT (roughly Mar–Nov): 12:05-15:55 UTC (8am-12pm ET), then 17:05-20:55 UTC (1pm-5pm ET)
    # - cron: '5-55/10 12-15 * * 1-5'  # Morning session EDT
    # - cron: '5-55/10 17-20 * * 1-5'  # Afternoon session EDT
  workflow_dispatch:

env:
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Create cache directory
        run: mkdir -p data-cache/cache
      
      # ==================== MARKET BREADTH ====================
      - name: Fetch daily breadth
        run: |
          cd advancedecline
          python fetch_daily_breadth.py --cache-dir ../data-cache/cache
          echo "✅ Daily breadth fetched"
      
      - name: Fetch A/D line historical
        run: |
          cd advancedecline
          python fetch_ad_line_historical.py --cache-dir ../data-cache/cache
          echo "✅ A/D line historical fetched"
      
      - name: Fetch MA percentage historical
        run: |
          cd advancedecline
          python fetch_ma_percentage_historical.py --cache-dir ../data-cache/cache
          echo "✅ MA percentage historical fetched"
      
      - name: Fetch highs/lows historical
        run: |
          cd advancedecline
          python fetch_highs_lows_historical.py --cache-dir ../data-cache/cache
          echo "✅ Highs/lows historical fetched"
      
      # ==================== MAJOR INDEXES ====================
      - name: Fetch all index data
        run: |
          cd majorindexes
          python fetch_us_major.py --cache-dir ../data-cache/cache
          python fetch_sectors.py --cache-dir ../data-cache/cache
          python fetch_growth_value.py --cache-dir ../data-cache/cache
          python fetch_international.py --cache-dir ../data-cache/cache
          python fetch_bonds.py --cache-dir ../data-cache/cache
          python fetch_commodities.py --cache-dir ../data-cache/cache
          echo "✅ All index data fetched"
      
      # ==================== MEAN REVERSION ====================
      - name: Fetch Price vs MA data
        run: |
          cd meanreversion
          python fetch_price_vs_ma.py --cache-dir ../data-cache/cache
          echo "✅ Price vs MA data fetched"
      
      - name: Fetch MA Spreads data
        run: |
          cd meanreversion
          python fetch_ma_spreads.py --cache-dir ../data-cache/cache
          echo "✅ MA spreads data fetched"
      
      # ==================== IMPLIED VOLATILITY ====================
      - name: Fetch implied volatility data
        run: |
          cd impliedvol
          python fetch_vix_options.py || echo "VIX fetch failed, continuing..."
          python fetch_major_indices_iv.py || echo "Major indices IV fetch failed, continuing..."
          python fetch_sector_etfs_iv.py || echo "Sector ETFs IV fetch failed, continuing..."
          echo "✅ Implied volatility data fetched"
      
      # ==================== COPY TO DATA REPO ====================
      - name: Copy all files to data repo
        run: |
          # Market Breadth
          mkdir -p data-cache/advance-decline
          cp advancedecline/daily_breadth.json data-cache/advance-decline/
          cp advancedecline/ad_line_historical.json data-cache/advance-decline/
          cp advancedecline/ma_percentage_historical.json data-cache/advance-decline/
          cp advancedecline/highs_lows_historical.json data-cache/advance-decline/
          
          # Major Indexes
          mkdir -p data-cache/major-indexes
          cp majorindexes/*.json data-cache/major-indexes/
          
          # Mean Reversion
          mkdir -p data-cache/meanreversion
          cp meanreversion/*.json data-cache/meanreversion/
          
          # Implied Volatility
          mkdir -p data-cache/implied-volatility
          cp impliedvol/*.json data-cache/implied-volatility/ 2>/dev/null || echo "No IV JSON files to copy"
          
          echo "✅ All files copied to data repo"
      
      # ==================== COMMIT AND PUSH ====================
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add advance-decline/ major-indexes/ meanreversion/ implied-volatility/ cache/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update market data (10-min) - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git pull --rebase origin main
            git push
            echo "✅ Market data pushed to repository"
          fi
