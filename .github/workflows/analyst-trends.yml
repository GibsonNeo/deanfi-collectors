name: Analyst Trends Collection

on:
  schedule:
    # Weeknights at 10:00pm Eastern (03:00 UTC Tue-Sat) so trends refresh before the next session
    # GitHub Actions cron runs in UTC; 03:00 UTC corresponds to 10:00pm EST (roughly Nov–Mar)
    - cron: '0 3 * * 2-6'
    # - cron: '0 2 * * 2-6'  # Optional: run at 11:00pm EDT (02:00 UTC) during Daylight Saving Time (roughly Mar–Nov)
  workflow_dispatch:

env:
  FINNHUB_API_KEY: "${{ secrets.FINNHUB_API_KEY }}"
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch recommendation trends
        run: |
          cd analysttrends
          python fetch_recommendation_trends.py
          echo "✅ Recommendation trends fetched"
      
      - name: Aggregate by sector
        run: |
          cd analysttrends
          python aggregate_by_sector.py
          echo "✅ Sector aggregation complete"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/analyst-trends
          cp analysttrends/recommendation_trends.json data-cache/analyst-trends/
          cp analysttrends/sector_recommendation_trends.json data-cache/analyst-trends/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add analyst-trends/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update analyst trends - $(date -u +"%Y-%m-%d")"
            git pull --rebase origin main
            git push
            echo "✅ Data pushed to repository"
          fi
