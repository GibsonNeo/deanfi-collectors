name: Money & Markets Collection

on:
  schedule:
    # Every weekday at 12:00pm ET (17:00 UTC during EST, 16:00 UTC during EDT)
    # Note: Currently set for EST (Standard Time). When DST begins, uncomment line below and comment line above.
    - cron: '0 17 * * 1-5'
    # - cron: '0 16 * * 1-5'  # EDT (Daylight Saving Time)
  workflow_dispatch:

env:
  FRED_API_KEY: "${{ secrets.FRED_API_KEY }}"
  DATA_REPO: "${{ github.repository_owner }}/deanfi-data"
  DATA_REPO_TOKEN: "${{ secrets.DATA_REPO_TOKEN }}"

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    
    # Queue all data collectors to prevent git conflicts when writing to deanfi-data repo
    concurrency:
      group: deanfi-data-repo
      cancel-in-progress: false
    
    steps:
      - name: Checkout collectors repo
        uses: actions/checkout@v4
      
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DATA_REPO }}
          token: ${{ secrets.DATA_REPO_TOKEN }}
          path: data-cache
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch money & markets data
        run: |
          cd moneymarkets
          python fetch_money_markets.py
          echo "✅ Money & markets data fetched"
      
      - name: Copy to data repo
        run: |
          mkdir -p data-cache/economy-breadth
          cp moneymarkets/money_markets.json data-cache/economy-breadth/
          echo "✅ Files copied to data repo"
      
      - name: Commit and push
        run: |
          cd data-cache
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add economy-breadth/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update money & markets data - $(date -u +"%Y-%m-%d")"
            git pull --rebase origin main
            git push
            echo "✅ Data pushed to repository"
          fi
