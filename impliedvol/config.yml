    name: "SPDR S&P 500 ETF Trust"
    index: "S&P 500"
    description: "Largest 500 U.S. companies by market cap"
  
  QQQ:
    name: "Invesco QQQ Trust"
    index: "Nasdaq-100"
    description: "100 largest non-financial Nasdaq companies"
  
  IWM:
    name: "iShares Russell 2000 ETF"
    index: "Russell 2000"
    description: "Small-cap U.S. equities"
  
