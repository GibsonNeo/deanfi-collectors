# VIX Options (Special case - volatility of volatility)
vix:
  ^VIX:
    name: "CBOE Volatility Index"
    description: "Market's expectation of 30-day S&P 500 volatility"
    note: "VIX options measure volatility of volatility - unique characteristics"

# Options Selection Criteria
options_criteria:
  # Which expiration to use for ATM IV snapshot
  expiration_preference: "nearest"  # Options: nearest, 30-day, 60-day
  
  # Days to expiration range for filtering
  min_dte: 7      # Minimum days to expiration (avoid weekly expiry issues)
  max_dte: 60     # Maximum days to expiration (focus on near-term)
  
  # ATM selection tolerance (% from underlying price)
  atm_tolerance: 0.02  # 2% - find strike within 2% of current price
  
  # Liquidity filters
  min_volume: 0        # Minimum option volume (0 = no filter)
  min_open_interest: 0 # Minimum open interest (0 = no filter)

# Output Files
output:
  sector_etfs:
    snapshot: "sector_etfs_iv_snapshot.json"
  
  major_indices:
    snapshot: "major_indices_iv_snapshot.json"
  
  vix:
    snapshot: "vix_options_snapshot.json"
