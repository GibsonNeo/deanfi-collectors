# ==============================================================================
# GLOBAL SETTINGS
# ==============================================================================
settings:
  historical_days: 252  # 1 trading year
  data_source: "Yahoo Finance (yfinance)"
  update_frequency: "On-demand (manual script execution)"
  timezone: "US/Eastern"
  
  technical_indicators:
    moving_averages: [20, 50, 200]
    rsi_period: 14
    macd:
      fast: 12
      slow: 26
      signal: 9
    bollinger_bands:
      period: 20
      std_dev: 2
      
  data_quality_checks:
    - "status: complete | partial | stale"
    - "missing_days: count of gaps in 252-day history"
    - "last_update: ISO 8601 timestamp"
    - "market_hours: pre | during | post | closed"
    
  output_format: "JSON with human-readable _README sections"
  
  performance_metrics:
    - "year_to_date_return"
    - "1_month_return (21 days)"
    - "3_month_return (63 days)"
    - "6_month_return (126 days)"
    - "1_year_return (252 days)"
    - "52_week_high"
    - "52_week_low"
    - "distance_from_52w_high"
    - "volatility_annual"
    - "sharpe_ratio"
    - "max_drawdown"
