api:
  # Alpaca Market Data base URL is fixed in code: https://data.alpaca.markets
  # (Paper trading https://paper-api.alpaca.markets/v2 is for trading/account APIs.)
  feed: "iex"         # sip|iex|otc|boats
  adjustment: "all"   # raw|split|dividend|spin-off|all
  timeout_seconds: 30
  rate_limit_per_minute: 180

collector:
  tickers: ["SPY", "QQQ", "IWM", "DIA"]
  timeframe: "1Day"
  # We need enough prior daily closes to compute SMA200 across the displayed history window.
  # For ~1Y (252 sessions) + SMA200, this typically requires ~2 calendar years.
  lookback_days: 760
  # Number of historical sessions to include for charting (approx 1 trading year).
  history_sessions: 252
  max_bars_limit: 1000
  output_filename: "support_resistence.json"
  round_to_decimals: 2
